mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.blockdown.BlockdownPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.markings.MarkingsPlugin
    - hyde.ext.plugins.markings.ReferencePlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Publicações #ex-portfolio
                description: Publicações científicas
                css_class: publicacoes
                type: node
                url: publicacoes
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: Projetos # ex-about
                description: Projetos de pesquisa
                css_class: projetos
                type: page
                url: projetos.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Flávio Codeço Coelho
    charset: utf-8
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false

publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../fccoelho.github.com
        url: git@github.com:fccoelho/fccoelho.github.com.git

